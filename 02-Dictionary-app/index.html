<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <input type="text" class="search" placeholder="serene" />
            <button class="search-button">Search</button>
        </form>
        <div class="result">
            <h2 class="title-result">${data.word}</h2>
            <p class="part-of-speech">antonyms: ${data.meanings[2]?.antonyms}</p>
            <p class="definition">${data.meanings[0].definitions[0].definition}</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
