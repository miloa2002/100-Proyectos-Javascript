<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple tabs</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab">Tab 1</button>
            <button class="tab">Tab 2</button>
            <button class="tab">Tab 3</button>
        </div>
        <div class="tab-content">
            <div id="tab1" class="content active">
                <h2>Contenido de Tab 1</h2>
                <p>Este es el contenido de la primera tab.</p>
            </div>
            <div id="tab2" class="content">
                <h2>Contenido de Tab 2</h2>
                <p>Este es el contenido de la segunda tab.</p>
            </div>
            <div id="tab3" class="content">
                <h2>Contenido de Tab 3</h2>
                <p>Este es el contenido de la tercera tab.</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
